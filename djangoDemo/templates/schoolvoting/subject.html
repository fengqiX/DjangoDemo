<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Subjects</title>
</head>
<body>
    <h1>All Subjects</h1>
    <hr>
{% for subject in subjects %}
    <div>
        <h3>
            <a href="{% url 'schoolvoting:teachers' subject.no%}">
                {{subject.name}}
            </a>
            {% if subject.is_hot %}
            <img src="{%static '/images/hot-icon-small.png'%}" width="32" alt="">
            {% endif %}

        </h3>
        <p>{{subject.intro}}</p>
    </div>
{%endfor%}
</body>
</html>
